<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(255, 0, 0, 0.24);
        }

        #spiner {
            display: none;
        }

        /* .img {
            width: 100px;
            height: 180px;

        } */
    </style>
</head>

<body>
    <main class="container">
        <h1 class="text-center bg-danger text-white w-50 mx-auto rounded-3 p-2">Open Library</h1>
        <h2 class="text-center">You can search your favorite book</h2>
        <div class="input-group mb-3 w-75 mx-auto my-4">
            <input id="input-field" type="text" class="form-control" placeholder="Enter Book Name/Author Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-danger" type="button" id="button-addon2">Search</button>
        </div>
        <div id="result-container">

        </div>
        <div id="spiner" class="text-center">
            <h6 class="text-danger">Loading...</h6>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="books-container" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </main>

    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
